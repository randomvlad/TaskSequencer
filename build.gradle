apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'com.blogspot.evilnerdyowl.tasksequence.TaskSequencerLauncher'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Main-Class': 'com.blogspot.evilnerdyowl.tasksequence.TaskSequencerLauncher',
        		'Implementation-Title': 'Task Sequencer',
                'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile 'com.fasterxml:jackson-module-json-org:0.9.1'
}